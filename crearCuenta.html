<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="juego, juego de mesa, mesa, mesa de juego">
        <meta name="description" content="Esto es un sitio web simulando un juego de mesa aplicando lo aprendido. sin fijarse de nada...">
        <meta name="author" content="Yeremy Peralta Baez">
        <link rel="icon" href="img/logos/logo.png">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Crear Cuenta</title>
    </head>
<body class="fondo-crear-cuenta">
    <div class="contenedor-crear-cuenta">
        <h1>Crear Cuenta</h1>
        <form class="form-crear" id="formulario">
            <img src="img/icons/left.png" alt="Regresar al inicio" onclick="Retroceder()">

            <label for="nombre">Nombre del jugador:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del jugador..." autofocus required title="Solo estan permitidos las letras y numeros." autocomplete="off">

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario..." required title="Solo estan permitidos las letras y numeros." autocomplete="off">

            <label for="pwd">Contraseña:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Contraseña..." required title="Solo estan permitidos las letras y numeros." autocomplete="off">

            <div class="boton-formulario">
                <input value="Crear Cuenta" id="crear-cuenta" type="submit">
            </div>
        </form>
    </div>
</body>
<script src="js/app.js"></script>
</html>
