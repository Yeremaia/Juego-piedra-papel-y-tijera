<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="juego, juego de mesa, mesa, mesa de juego">
    <meta name="description" content="Esto es un sitio web simulando un juego de mesa aplicando lo aprendido. sin fijarse de nada...">
    <meta name="author" content="Yeremy Peralta Baez">
    <link rel="icon" href="img/logos/logo.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Juego de piedra, papel y tijeras</title>
    
</head>
<body>
    <div class="contenedor-juego">
        <div class="blanco-fuera">
            <header class="contenedor-header">
                <p>Juego de Piedra, Papel o Tijeras</p>
            </header>
            <main class="contenedor-main">
                <div class="botones">
                    <a href="index.html"><img src="img/icons/left.png" alt="Regresar al login" title="Regresar al login" id="regresar"></a>
        
                    <div class="botones-juego">
                        <button class="boton" id="boton-piedra"><img src="img/piedra.png" alt="Boton de Piedra" title="Piedra" onclick='moverImang1()'></button>
                        <button class="boton" id="boton-papel"><img src="img/papel.png" alt="Boton de Papel" title="Papel" onclick='moverImang2()'></button>
                        <button class="boton" id="boton-tijeras"><img src="img/tijera.png" alt="Boton de Tijeras" title="Tijera" onclick='moverImang3()'></button>
                    </div>
        
                    <img src="img/icons/reset.png" alt="Reiniciar" title="Reiniciar" id="reiniciar" onclick="reiniciar()">
                </div>
                <div class="mesa">
                    <div class="brazos">
                        <div class="brazo-azul">
                            <!-- Brazo de la PC -->
                            <img src="img/brazo-azul.png" id="brazo-izquierdo">
                            <img src="img/piedra.png" id="piedra-izquierdo">
                        </div>
                        <div class="brazo-rojo">
                            <!-- Brazo del usuario -->
                            <img src="img/papel-izquierdo.png" id="piedra-derecho">
                            <img src="img/brazo-rojo.png" id="brazo-derecho">
                        </div>
                    </div>
                    <div class="pantallita">
                        <p id="cuadro">Click al bot√≥n</p>
                    </div>
                </div>
                <div class="estadisticas">
                    <table>
                        <tr>
                            <th><p id="nombre-pc"></p></th>
                            <td id="casilla-azul-1"></td>
                            <td id="casilla-azul-2"></td>
                            <td id="casilla-azul-3"></td>
                            <td id="casilla-azul-4"></td>
                            <td id="casilla-azul-5"></td>
                        </tr>
                        <tr>
                            <th id="nombre-usuario"></th>
                            <td id="casilla-roja-1"></td>
                            <td id="casilla-roja-2"></td>
                            <td id="casilla-roja-3"></td>
                            <td id="casilla-roja-4"></td>
                            <td id="casilla-roja-5"></td>
                        </tr>
                    </table>
                </div>
            </main>
            <footer class="contenedor-footer">
                <p>&copy; Todos los derechos reservados por Yeremy Peralta Baez | 2025</p>
            </footer>
        </div>
    </div>
</body>
<script src="js/app.js">
</script>
</html>
